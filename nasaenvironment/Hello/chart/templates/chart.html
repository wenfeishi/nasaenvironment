<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bokeh</title>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.11.0.min.js"></script>
	<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.11.0.min.js"></script>
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.11.0.min.css">
	<link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.11.0.min.css">
	{% load staticfiles %}
	<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	{{ the_script|safe }}
	<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet"/>
	<link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.css" rel="stylesheet"/>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.js"></script>
	<script>
            $(function() {

				$('.selectpicker').on('change', function(){
				var selected = $(this).find("option:selected").val();
				chart_url = "http://localhost:8000/chart/"+"?city="+selected;
				window.location.replace(chart_url);
				
				});
  
			});
				
                
                        
			</script>

	
</head>
<body>
	<h2>City</h2>
	<select class="selectpicker">
		<option></option>
		<option>Boston</option>
		<option>Austin</option>
		<option>Seattle</option>
	</select>
	
    <div class='bokeh'>
    {{ the_div|safe }}
	
    </div>
	
    

    
</body>
</html>
